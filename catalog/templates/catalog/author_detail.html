{% extends "base_generic.html" %}

{% block content %}
  <h1>Author:{{ author }}</h1>

  <p>{{ author.get_live }}</p>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <hr>
    <p><strong><a href="{% url 'book-detail' book.pk %}">{{ book }}</a>({{ book.bookinstance_set.all.count}})</strong></p>
    <p><strong>{{book.summary}}</strong></p>
    {% endfor %}
  </div>
{% endblock %}
